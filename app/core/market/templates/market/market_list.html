      <tr>
      <td>{{ u.name }}</td>
      <td>{{ u.informations.description }}</td>
      <td>{{ u.informations.author }}</td>
      <td>{{ u.informations.licence }}</td>
      <td>{{ u.plugin.parent }}</td>
      <td>
          {% if u.installed %}
            <a href="{{url_for('market.market_del', module=u.name)}}" class="btn btn-small btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
          {% else %}
            <a href="{{url_for('market.market_get', module=u.name)}}" class="btn btn-small btn-success"><i class="glyphicon glyphicon-arrow-down"></i></a>
          {% endif %}
        </td>
      </tr>
