{% extends "base.html" %}
{% block content %}

<div class="widget stacked widget-table action-table">
  <p class="text-right"><a class="btn btn-primary btn-small" href="{{url_for('organisations.organisation_add')}}"><i class="icon-plus icon-white"></i> {{_('Add') }}</a></p>
  <table class="table table-bordered">
<div class="widget-content">
  <table class="table table-bordered table-striped table-highlight">
    <thead>
      <tr>
        <th>{{ _('Name') }}</th>
        <th>{{ _('Created at') }}</th>
      <th class="td-actions"></th>
      </tr>
    </thead>
    <tbody>
    {% for o in organisations %}
      <tr>
      <td>{{ o.name }}</td>
      <td>{{ o.created_time }}</td>
      <td class="td-actions">
        <a href="{{url_for('organisations.organisation_edit', id=o.id)}}" class="btn btn-small"><i class="btn-icon-only icon-edit"></i></a>
        <a data-url="{{url_for('organisations.organisation_del', id=o.id)}}" class="btn btn-small confirm" id="{{o.id}}" data-toggle="modal" data-target="#confirm-dialog"><i class="btn-icon-only icon-remove"></i></a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% include "confirm.html" %}
{% endblock %}
