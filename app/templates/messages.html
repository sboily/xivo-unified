<div class="row">
    <div class="container">
        {% for category, msg in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-warning alert-dismissable fade in">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ msg }}
            </div>
        {% endfor %}
    </div>
</div>
